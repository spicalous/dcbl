---
layout: base
title: RSVP | DCBL Wedding
---
<div class="container">
  <div class="row">
    <div class="col text-center">
      {% include covid-alert.html %}
    </div>
  </div>
  <div class="row mb-5">
    <div class="col">
      <form novalidate>
        <div class="form-group">
          <label for="input-rsvp-id">RSVP ID</label>
          <input type="text" class="form-control" id="input-rsvp-id" aria-describedby="help-rsvp-id" required minlength="6" maxlength="6" pattern="[a-zA-Z0-9]{6}">
          <div class="invalid-feedback"></div>
          <small id="help-rsvp-id" class="form-text text-muted">You can find this on your invite. Please email <a href="mailto:dcblwedding@hotmail.com">dcblwedding@hotmail.com</a> if you have any issues.</small>
        </div>
        <button type="button" id="btn-rsvp-submit" class="btn btn-primary">
          Submit
        </button>
        <button type="button" id="btn-rsvp-submit-loading" class="btn btn-primary d-none" disabled>
          Verifying
          <span class="spinner-border spinner-border-sm text-light" role="status" aria-hidden="true"></span>
        </button>
      </form>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col"><img src="assets/images/rsvp-1.jpg" class="img-fluid"></div>
  </div>
</div>
<script src="/assets/js/rsvp.js?{{ "now" | date: '%s' }}"></script>
