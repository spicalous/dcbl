---
layout: base
title: RSVP | DCBL Wedding
---
<div class="container">
  <div id="form-loading-spinner" class="row my-5">
    <div class="col text-center">
      <div class="spinner-border text-primary mb-4" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div>Loading form...</div>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col">
      <form novalidate>
        <template id="single-rsvp">
          <h4>%name%</h4>
          <fieldset class="form-group">
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" type="radio" name="person-%index%-attendance" id="person-%index%-accept" value="accept" required>
              <label class="custom-control-label" for="person-%index%-accept">Joyfully accepts</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" type="radio" name="person-%index%-attendance" id="person-%index%-decline" value="decline" required>
              <label class="custom-control-label" for="person-%index%-decline">Regretfully declines</label>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <legend class="col-form-label pt-0">Menu choice</legend>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="person-%index%-food" id="person-%index%-lamb" value="lamb" required>
              <label class="custom-control-label" for="person-%index%-lamb">Lamb</label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="person-%index%-food" id="person-%index%-fish" value="fish" required>
              <label class="custom-control-label" for="person-%index%-fish">Fish</label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="person-%index%-food" id="person-%index%-veg" value="veg" required>
              <label class="custom-control-label" for="person-%index%-veg">Vegetarian</label>
            </div>
          </fieldset>
          <fieldset class="form-group mb-5">
            <label for="person-%index%-dietary">Dietary requirements</label>
            <textarea class="form-control" id="person-%index%-dietary" rows="2" maxlength="200"></textarea>
          </fieldset>
        </template>
        <template id="rsvp-detail">
          <div class="form-group">
            <label for="select-children">Number of children under 12</label>
            <select class="form-control" id="select-children">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button id="btn-rsvp-response-submit" type="button" class="btn btn-primary">Submit</button>
        </template>
      </form>
    </div>
  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
<script src="/assets/js/rsvp-form.js"></script>
